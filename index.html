<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Approximate-an-Integer</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>

            <h2>Welcome to Approximate-an-Integer!</h2>
            <p>You have four chances to guess a number between 1 and 20!</p>
            <input id="user-input" type="number">
            <button class="hidden" id="submit-guess-button">Submit your guess!</button>
            
            <span id="guess-results-message"></span>
            <div>You have <span id="guesses-remaining">4</span> guesses left!</div>
            <div id="win-or-lose-message"></div>
            <input type = button id="game-reset-button" value="Reset the Game">
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
